<html>
    <head>
        <title>print even number</title>
    </head>
    <body>





        <script>
        from = prompt('enter the value');
            to = prompt('enter the value');
        for(i=from; i<=to; i++){
            for(j = 1; j<=10; j++){
                document.write(i+'*'+ j +'=' +(i*j)+'<br>');
                // document.write('$ { i } * $ { j } = $ { i*j } <br>');
            }
                document.write('<hr>');

            }
        </script>
    </body>
</html>
