<html>
    <head>
        <title>pattern4</title>
    </head>
    <bod>









        <script>
            for(i=1;i<=5;i++){
                for(s=5; s>=i; s--){
                    document.write("&nbsp;&nbsp;")
                }

                for(j=1;j<=i;j++){
                    document.write("* &nbsp;&nbsp;");
                }
                document.write('<br>');
            }
                
        </script>
    </bod>
</html>
