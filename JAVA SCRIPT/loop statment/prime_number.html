<html>
    <head>
        <title>print even number</title>
    </head>
    <body>





        <script>
        var number = prompt('enter the number');
        is_prime=1;
        for(i = 2; i<number; i++){
            if(number%i==0){
                is_prime=0;
            }
        }
        if(is_prime==1){
            document.write('prime number')
        }else{
            document.write('not prime number')
        }
            
                


        
        
        </script>
    </body>
</html>
