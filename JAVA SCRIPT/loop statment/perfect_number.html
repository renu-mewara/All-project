<html>
    <head>
        <title>print even number</title>
    </head>
    <body>





        <script>
        var number = prompt('enter the number');
        sum = 0;
        for(i = 1; i < number; i++){
            if(number % i == 0){
                sum += i;
            }
        }
        if(number == sum){
            document.write('perfect number')
        }else{
            document.write('not perfect number')
        }
            
                


        
        
        </script>
    </body>
</html>
