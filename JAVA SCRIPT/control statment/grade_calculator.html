<html>
    <head>
        <title>calculator</title>
    </head>
    <body>





    





        <script>



            var number=parseInt(prompt('enter the marks'));

            if(number > 90 && number <= 100){
                 document.write('A+');
            }
            else if(number>=80){
                  document.write('A');
            }
            else if(number>=70){
                  document.write("b");
            }
            else if(number>=60){
                 document.write("C");
            }
            else if(number>=50){
                  document.write("D");
            }
            else if(number>=0 && number<50){
                 document.write("F(fail)");
            }
            else{
            document.write("ndn");
            }
      </script>
    </body>
</html>
