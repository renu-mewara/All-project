<html>
    <head>
        <title>odd_even</title>
    </head>
    <body>






        <script>
            var number= Number(prompt('enter the age'));
            if(number %2 ==0){
                document.write('this number is even');
            }
            else{
                document.write('this number is odd');
            }
        </script>
    </body>
</html>
