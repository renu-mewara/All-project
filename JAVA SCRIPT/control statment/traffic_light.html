<html>
    <head>
        <title>traffic light</title>
    </head>
    <body>






        <script>
            var input= prompt('enter the value');


    
            if(input == 'red') {
                document.write("red signal");
            }
            else if(input == "green") {
               document.write('green signal');
            }
            else if(input == "yellow") {
                document.write('yellow signal');
            }
            else{
                document.write('invalid value');
            }
        </script>
    </body>
</html>
