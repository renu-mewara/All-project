<html>
    <head>
        <title>traffic light</title>
    </head>
    <body>






        <script>
            var password= prompt('enter the value');


    
            if(password.length>=10) {
                document.write("strong");
            }
            else if(password.length>=5 && password.length > 5) {
               document.write('medium');
            }
            
            else{
                document.write('poor');
            }
        </script>
    </body>
</html>
