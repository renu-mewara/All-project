<html>
    <head>
        <title>numberswitch</title>
        <style>
            *{
                margin: 0px;
                padding: 0px;
            }
            .main_box{
                width: 700px;
                height: 500px;
                margin: auto;
                text-align: center;
                border: 1px solid red;
            }
            .boxes{
                display: flex;
                justify-content: space-between;
                 padding: 10px;
                
            }
            .box{
                width: 200px;
                height: 200px;
                 box-sizing: border-box;
                border: 1px solid black; 
                text-align: center;
                font-size: 60px;
                align-content: center;
                
            }
            .button{
                display: flex;
                justify-content: space-around;
            }
            .btn{
                padding: 15px 25px;
                border-radius: 10px;
                font-size: 25px;
            }

        </style>
    </head>
    <body>
        <div class="main_box">
            <div class="boxes">
                <div class="box">1</div>
                 <div class="box">2</div>
                 <div class="box"></div>

            </div>
            <div class="button">
                <button class="btn" onclick="swape1()">></button>
                <button class="btn" onclick="swape2()">>></button>
                <button class="btn" onclick="swape3()">>>></button>
            </div>
        </div>
        <script>
            var boxes = document.getElementsByClassName('box');
            var box1 = boxes[0];
            var box2 = boxes[1];
            var box3 = boxes[2];
            function swape1(){
                if( box1.innerText != ''){

                    if( box2.innerText != ''){
                        box3.innerText = box2.innerText;
                        box2.innerText = box1.innerText;
                        box1.innerText = '';
                    }else{
                        box2.innerText = box1.innerText;
                        box1.innerText = '';
                    }
                }else{
                    alert('alredy its blank')
                }
            }
             function swape2(){
                if( box2.innertext != ''){
                    if( box3.innerText != ''){
                        box1.innerText = box3.innerText;
                        box3.innerText = box2.innerText;
                        box2.innerText = '';
                    }else{
                        box3.innerText = box2.innerText;
                        box2.innerText = '';
                    }
                }else{
                    alert('alredy its blank')
                }
            }
             function swape3(){
                if( box3.innerText != ''){
                    if( box1.innerText != ''){
                        box2.innerText = box1.innerText;
                        box1.innerText = box3.innerText;
                        box3.innerText = '';
                    }else{
                        box1.innerText = box3.innerText;
                        box3.innerText = '';
                    }
                }else{
                    alert('alredy its blank')
                }
            } 
        </script>
    </body>
</html>
