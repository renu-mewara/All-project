<html>
    <head>
        <title>bulbonoff</title>
    </head>
    <body style="margin: auto; text-align: center;">
        
        <img src="images/off.gif" alt="" id="img">
        <button onclick=" bulbtoggle()" id="btn" style="width: 50px; height: 50px; border:1px solid black; text-align: center;">off</button>

        <script>
            var img= document.getElementById("img");
            function bulbtoggle(){
                var Text = btn.innertext
                if(Text == "on"){
                    img.src = "images/on.gif";
                    btn.innertext="off";
                }
                else{
                   img.src = "images/off.gif";
                    btn.innertext="on";
                }
            }
            </script>
    </body>
</html>
