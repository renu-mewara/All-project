<html>
    <head>
        <title>intersection of array</title>
    </head>
    <body>









        <script>
          var number1 = [1, 2, 3, 4, 5];
        var number2 = [3, 4, 5, 6, 7];
        var intersection = [];

        for ( i = 0; i < number1.length; i++) {
         for ( j = 0; j < number2.length; j++) {
             if (number1[i] === number2[j]) {
            if (!intersection.includes(number1[i])) {
            intersection.push(number1[i]);
      }
    }
  }
}
    console.log("Intersection:", intersection);

        </script>
    </body>
</html>
