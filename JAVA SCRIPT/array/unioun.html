<html>
    <head>
        <title>unioun of array</title>
    </head>
    <body>









        <script>
            var number1 = [5,10,15,20];
            var number2 = [2,8,15,20];
            unioun = [];
            for(index in number1){
                if(!unioun.includes(number1[index])){
                     unioun.push(number1[index]);
                }
               

            }
           for(index in number2){
                if(!unioun.includes(number2[index])){
                     unioun.push(number2[index]);
                }
               

            }
            console.log("unioun"+ unioun);
        </script>
    </body>
</html>
