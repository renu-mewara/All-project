<html>
    <head>
        <title>average of element</title>
    </head>
    <body>









        <script>
            var number = [20,30,40,50,60];
            sum=0
            for(i=0;i<=(number.length-1); i++){
                sum += number[i]
            }
            var average = sum / number.length;
            console.log(sum);
            console.log(average);
        </script>
    </body>
</html>
