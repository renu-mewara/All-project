    <body>









        <script>
            var number = [4,25,6,19,32];
            largest = number[0];
            console.log(number);

            for(index in number){
                console.log('largest =' + largest);
                if(number[index] > largest){
                    largest= number[index];
                    console.log(number[index]);
                }
            }
        </script>
