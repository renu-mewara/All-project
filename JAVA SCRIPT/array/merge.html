<html>
    <head>
        <title>merge of element</title>
    </head>
    <body>









        <script>
            var number1 = [5,10,15,20];
            var number2 = [2,8,15,20];
            mergedarray = [];
            for(index in number1){
                mergedarray.push(number1[index]);

            }
            for(index in number2){
                mergedarray.push(number2[index]);

            }
            console.log("mergedarray"+ mergedarray);
        </script>
    </body>
</html>
