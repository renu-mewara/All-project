<<html>
    <head>
        <title>smallest array</title>
    </head>
    <body>









        <script>
            var number = [1,2,3,4,5];
            var newarray = [];

            for(i=(number.length-1); i>= 0; i--){
                console.log(number[i]);
                newarray.push(number[i]);
                console.log(newarray);
            }
            
        </script>
    </body>
</html>
