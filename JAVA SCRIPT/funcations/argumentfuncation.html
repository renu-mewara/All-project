<html>
    <head>
        <title>argument funcation</title>
    </head>
    <body>
        


        




            <button onclick="addition(10,20)">addition</button>
            <button onclick="subtracton(20,10)">subtrction</button>
            <button onclick="multiplection(20,10)">multiplection</button>
        <script>
            function addition(x,y){
                c=x+y;
                console.log(c);
            }
            function subtracton(a,b){
                c=a-b;
                console.log(c);
            }
            function multiplection(a,b){
                c=a*b;
                console.log(c);
            }

        </script>
    </body>
</html>
