<html>
    <head>
        <title>funcation</title>
    </head>
    <body>
        <button onclick="smallestnumber()">click me</button>




        <script>
            var number = [20,85,45,65,52,45,12,22];
            var smallestnumber = ()=>{
                console.log(number);
                smallest = number[0];
                for(i = 1;i < number.length; i++){
                    if(number[i] < smallest){
                        smallest = number[i];
                    }
                 }
              console.log(smallest);
            }
        </script>
    </body>
</html>
