<html>
    <head>
        <title>funcation</title>
    </head>
    <body>
        <button onclick="reversenumber()">click me</button>




        <script>
            var number = [20,85,45,65,52,45,12,22];
            var reversenumber = ()=>{
                console.log(number);
                number.reverse();
                console.log(number);
            }
        </script>
    </body>
</html>
