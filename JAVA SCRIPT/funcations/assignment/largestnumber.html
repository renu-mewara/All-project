<html>
    <head>
        <title>funcation</title>
    </head>
    <body>
        <button onclick="largestnumber()">click me</button>




        <script>
            var number = [20,85,45,65,52,45,12,22];
            var largestnumber = ()=>{
                console.log(number);
                largest = number[0];
                for(i = 1;i < number.length; i++){
                    if(number[i] > largest){
                        largest = number[i];
                    }
                    console.log(largest);
                 }

            }
        </script>
    </body>
</html>
